name: Build Android APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ichat/package-lock.json

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'zulu'

      - name: Install Dependencies
        run: |
          cd ichat
          npm install
          npm install -g @capacitor/cli

      - name: Build Web Project
        run: |
          cd ichat
          npm run build
        env:
          CI: false

      - name: Capacitor Sync
        run: |
          cd ichat
          # Create android project if not exists
          if [ ! -d "android" ]; then
            npx cap add android
          fi
          npx cap sync android

      - name: Build APK with Gradle
        run: |
          cd ichat/android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: shadow-messenger-apk
          path: ichat/android/app/build/outputs/apk/debug/app-debug.apk
